{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
{#    <form action="" method="POST">#}
{#    {% csrf_token %}#}

<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <form action="" method="POST">
    {% csrf_token %}

        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
                {{ message }}
            </div>
            <div class="col d-flex justify-content-end mb-2">
                <button type="submit" href="plan/<id>/" class="btn btn-color rounded-0 m-1">
                            Zapisz
                </button>
                <a href="/main/" class="btn btn-success rounded-0 m-1">
                    Powrót
                </a>
            </div>
        </div>

        <div class="schedules-content">
{#            <form action="" method="POST">#}
                <div class="form-group row">
                    <label for="choosePlan"
                           class="col-sm-2 label-size col-form-label">
                        Wybierz plan
                    </label>
                    <div class="col-sm-3">
                        <select class="form-control" name="selected_plan">
                               {% for plan in plans %}
                            <option value="{{ plan.id }}">{{ plan.name }}</option>
                                {% endfor %}

                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 label-size col-form-label">
                        Nazwa posiłku
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="" name="meal_name"
                               placeholder="Nazwa posiłku">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="number" class="col-sm-2 label-size col-form-label">
                        Numer posiłku
                    </label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" value="" name="meal_number"
                               placeholder="Numer posiłku">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="recipe" class="col-sm-2 label-size col-form-label">
                        Przepis
                    </label>
                    <div class="col-sm-4">

                        <select class="form-control" id="recipe" name="selected_recipe">
                            {% for recipe in recipes %}
                                <option value="{{ recipe.id }}"> {{ recipe.name }} </option>
                            {% endfor %}

                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="day" class="col-sm-2 label-size col-form-label">
                        Dzień
                    </label>
                    <div class="col-sm-2">
                        <select class="form-control" name="day_name">
                            {% for day in days %}
                                <option value="{{ day.id }}">{{ day.name }}</option>
                            {% endfor %}
                        </select>

                    </div>
                </div>
{#            </form>#}
        </div>
    </form>
</div>


{% endblock content %}
